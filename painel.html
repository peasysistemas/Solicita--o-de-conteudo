<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Conteúdos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="panel-container">
        <h1>📋 Solicitações de Conteúdo</h1>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Nome</th>
                    <th>Tipo</th>
                </tr>
            </thead>
            <tbody id="contentTableBody">
                <!-- Os conteúdos serão inseridos aqui via JavaScript -->
            </tbody>
        </table>
        <p id="message"></p>

        <!-- Botão para gerar PDF -->
        <button id="generatePDF">📄 Baixar PDF</button>

        <!-- Botão para voltar à página principal -->
        <a href="index.html" class="panel-button">🏠 Voltar</a>
    </div>

    <!-- Biblioteca Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Biblioteca jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Script do painel -->
    <script src="painel.js"></script>
</body>
</html>
