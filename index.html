<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Conteúdo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="form-container">
        <div class="imgtitle"><img src="/image/logopeasynovasemefeito.png" alt="Logo da Empresa" srcset=""></div>
        <h1>Solicitar Conteúdo</h1>
        <form id="contentForm">
            <label for="title">Nome do cliente:</label>
            <input type="text" id="title" name="title" placeholder="Digite o título" required>

            <label for="contentName">Nome e descrição do Conteúdo:</label>
            <input type="text" id="contentName" name="contentName" placeholder="Digite o nome do conteúdo" required>

            <label>Tipo de Conteúdo:</label>
            <div class="radio-group">
                <label for="canais">
                    <input type="radio" id="canais" name="contentType" value="Canais" required> Canais
                </label>
                <label for="filmes">
                    <input type="radio" id="filmes" name="contentType" value="Filmes"> Filmes
                </label>
                <label for="series">
                    <input type="radio" id="series" name="contentType" value="Séries"> Séries
                </label>
            </div>

            <button type="submit">Enviar</button>
        </form>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
